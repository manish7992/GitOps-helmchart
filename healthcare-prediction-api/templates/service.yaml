apiVersion: v1
kind: Service
metadata:
  name: {{ include "healthcare-prediction-api.fullname" . }}
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "healthcare-prediction-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "healthcare-prediction-api.selectorLabels" . | nindent 4 }}
---
{{- if .Values.internalService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "healthcare-prediction-api.fullname" . }}-internal
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "healthcare-prediction-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: internal-service
spec:
  type: {{ .Values.internalService.type }}
  ports:
    - port: {{ .Values.internalService.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "healthcare-prediction-api.selectorLabels" . | nindent 4 }}
{{- end }}
